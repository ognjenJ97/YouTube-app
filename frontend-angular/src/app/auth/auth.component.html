<div class="container">
  <form
    style="border: 1px solid rgb(193, 193, 193); padding: 30px"
    #authForm="ngForm"
    (ngSubmit)="onSubmit(authForm)"
  >
    <div class="form-group">
      <label for="exampleInputEmail1">Username</label>
      <input
        type="text"
        class="form-control"
        id="exampleInputEmail1"
        aria-describedby="usernameHelp"
        placeholder="Enter username"
        name="username"
        ngModel
        required
      />
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input
        type="password"
        class="form-control"
        id="exampleInputPassword1"
        placeholder="Password"
        name="password"
        ngModel
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    <button routerLink="/signin" style="margin-left: 20px;" type="button" class="btn btn-primary">SignIn</button>
  </form>
</div>
