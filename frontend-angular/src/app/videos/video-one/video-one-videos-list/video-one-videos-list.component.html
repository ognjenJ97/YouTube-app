
<h4 style="width: 100%; display: flex; justify-content: center;">Explore more videos...</h4>
<hr>

<div class="row" style="margin-left: 10px;">
    <ng-container *ngFor="let videosEl of videos; let i = index">
      <div>
        <div>
          <app-video-one-video-single [video]="videosEl"></app-video-one-video-single>
        </div>
      </div>
    </ng-container>
  </div>

<hr>
<div style="display: flex; align-items: center; justify-content: center;">
    <button class="btn btn-success" type="button" *ngIf="loadMoreButton" (click)="onLoadMore()">Load more videos..</button>
    <p *ngIf="!loadMoreButton">No more to load...</p>
</div>
